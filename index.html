<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Binary Counter</title>
<style>
    .digit-container {
        display: inline-block;
        width: 50px;
        font-size: 32px;
        border: 1px solid #000;
        text-align: center;
        margin: 2px;
    }
    #decimalContainer, #binaryContainer {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .buttons-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    button {
        font-size: 30px;
        padding: 10px 20px;
    }
    #spacer {
        margin-top: 200px;
    }
</style>
</head>
<body>
<h2>Binary Counter</h2>
<div id="binaryContainer">
    <span class="digit-container">0</span>
</div>
<div class="buttons-container">
    <button onclick="increment()">+1</button>
    <button onclick="decrement()">-1</button>
    <button onclick="resetCounter()">Reset</button>
</div>
<div id="spacer"></div>
<div id="decimalContainer">
    <span class="digit-container">0</span>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    updateCounters(0); // Initialize the counter with 0
});

function increment() {
    let decimal = Array.from(document.getElementById('decimalContainer').children).reduce((acc, el) => acc + el.textContent, '');
    decimal = parseInt(decimal) + 1;
    updateCounters(decimal);
}

function decrement() {
    let decimal = Array.from(document.getElementById('decimalContainer').children).reduce((acc, el) => acc + el.textContent, '');
    decimal = parseInt(decimal);
    if (decimal > 0) {
        updateCounters(decimal - 1);
    }
}

function resetCounter() {
    updateCounters(0);
}

function updateCounters(value) {
    let binary = parseInt(value).toString(2);
    let binarySpans = binary.padStart(8, '0').split('').map(digit => `<span class="digit-container">${digit}</span>`).join('');
    document.getElementById('binaryContainer').innerHTML = binarySpans;
    let decimalSpans = value.toString().padStart(3, '0').split('').map(digit => `<span class="digit-container">${digit}</span>`).join('');
    document.getElementById('decimalContainer').innerHTML = decimalSpans;
}
</script>
</body>
</html>
